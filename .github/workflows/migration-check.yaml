name: Migration Check
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/graphql/src/shared/drizzle/schema.ts'
      - 'apps/graphql/src/shared/drizzle/migrations/**'
  workflow_dispatch:

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          package_json_file: package.json

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Get base branch
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=main" >> $GITHUB_OUTPUT
          fi

      - name: Create database from base branch migrations
        working-directory: apps/graphql
        env:
          TURSO_DATABASE_URL: file:./ci-test.db
        run: |
          # Checkout base branch migrations only
          git checkout origin/${{ steps.base.outputs.ref }} -- src/libs/drizzle/migrations || true
          # Apply base migrations to create the database state
          pnpm db:migrate
          # Restore current branch migrations
          git checkout ${{ github.sha }} -- src/libs/drizzle/migrations

      - name: Run migration check
        working-directory: apps/graphql
        env:
          TURSO_DATABASE_URL: file:./ci-test.db
        run: pnpm db:migrate
